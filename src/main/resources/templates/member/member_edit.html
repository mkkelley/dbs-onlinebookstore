<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit member</title>
</head>
<body>
<section class="col-md-12">
    <form th:action="@{/member/new}"
          th:object="${member}"
          name = "f"
          method="post">
        <fieldset>
            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="userid">Userid:</label>
                </div>
                <div class="col-md-3 form-group">
                    <input id="userid" type="text" name="userid" class="form-control" th:field="*{userid}"/>
                </div>
                <div class="col-md-3 form-group">
                    <label for="password">Password: </label>
                </div>
                <div class="col-md-3 form-group">
                    <input id="password" type="text" name="password" class="form-control" th:field="*{password}"/>
                </div>
            </div>
        </fieldset>
        <fieldset th:insert="member/form.html :: formfields"></fieldset>
    </form>
</section>
</body>
</html>
