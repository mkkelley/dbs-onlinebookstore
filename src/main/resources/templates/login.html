<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{default :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section class="col-md-12">
    <div class="row">
        <div class="col-md-3"> &nbsp;</div>
        <div class="col-md-6">
            <div class="alert-warning" th:text="${message != null}?${message}"></div>
            <form th:action="@{/login}"
                  th:object="${uar}"
                  name = "f"
                  method = "post">
                <div class="form-group row">
                    <label for="username" class="col-form-label col-md-3">User ID:</label>
                    <input type="text"
                           name="username"
                           id="username"
                           class="form-control col-md-9"
                           th:field="*{username}"/>

                </div>
                <div class="form-group row">
                    <label for="password" class="col-form-label col-md-3">Password:</label>
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control col-md-9"
                           th:field="*{password}"/>
                </div>
                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <input type="submit" class="form-control btn btn-primary" value="Login"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">&nbsp; </div>
    </div>
    <div class="text-center">
        Or
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a th:href="@{/member/new}" class="btn btn-block btn-outline-primary" th:text="Register"></a>
        </div>
        <div class="col-md-3"></div>
    </div>

</section>

</body>
</html>
