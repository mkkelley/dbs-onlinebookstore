<!DOCTYPE html>
<html th:replace="~{default :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TITLE HERE</title>
</head>
<body>
<section class="col-md-12">
    <h1 th:text="'Details for Order #'+${order.getOno()}"></h1>
    <div class="row">
        <div class="col-md-3">
            Shipping Address
        </div>
        <div class="col-md-3" th:text="${order.shipAddress}">
        </div>
        <div class="col-md-3">
            Shipping City
        </div>
        <div class="col-md-3" th:text="${order.shipCity}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Shipping State
        </div>
        <div class="col-md-3" th:text="${order.shipState}">
        </div>
        <div class="col-md-3">
            Shipping Zip
        </div>
        <div class="col-md-3" th:text="${order.shipZip}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Billing Address
        </div>
        <div class="col-md-3" th:text="${order.userid.address}">
        </div>
        <div class="col-md-3">
            Billing City
        </div>
        <div class="col-md-3" th:text="${order.userid.city}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Billing State
        </div>
        <div class="col-md-3" th:text="${order.userid.state}">
        </div>
        <div class="col-md-3">
            Billing Zip
        </div>
        <div class="col-md-3" th:text="${order.userid.zip}">
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${orderDetails}">
            <td th:text="${detail.isbn.isbn}"></td>
            <td th:text="${detail.isbn.title}"></td>
            <td th:text="'$'+${#numbers.formatDecimal(detail.price, 0, 2)}"></td>
            <td th:text="${detail.qty}"></td>
            <td th:text="'$'+${#numbers.formatDecimal(detail.price.multiply(detail.qty), 0, 2)}"></td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th th:text="'$'+${#numbers.formatDecimal(total, 0, 2)}"></th>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
